<div class="container">
    <app-component-one (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-component-one>
    <hr>
    <div class="row ">
        <div class="col-xs-12 ">
            <app-component-two *ngFor="let serverElement of serverElements " [element]="serverElement ">
                <p>
                    <strong *ngIf="serverElement?.type === 'server'" style="color: red">{{ serverElement?.content }}</strong>
                    <em *ngIf="serverElement?.type === 'blueprint'">{{ serverElement?.content }}</em>
                </p>
            </app-component-two>
        </div>
    </div>
</div>
